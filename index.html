<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Day_planner</title>
</head>

<body>
    <div class="jumbotron text-center border-bottom border-dark">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">Simple calender app for scheduling your work day</p>
        <p class="lead" id="date-time">
        </p>
    </div>

    <div class="container">
        <div class="hour-div">
            <div class="row justify-content-center">
                <div class="col-1 border p-3 time">
                </div>
                <textarea class="col-9 border planner text-wrap rows='3' p-3 m-0">
                </textarea>
                <div class="col-1 p-4 border bg-primary rounded-right save">
                    <i class="fas fa-save" style="font-size:30px;color:white"></i>
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="./assets/javascript/moment.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
